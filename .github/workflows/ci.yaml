name: CI
on:
  push:
    branches:
      - v[0-9]+
  pull_request:
    branches:
      - v[0-9]+
  workflow_dispatch: {}

jobs:

  test-latest:
    name: Install latest
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./  # normally: nolar/setup-k3d-k3s@v1
      - run: kubectl version

  test-specific:
    strategy:
      fail-fast: false
      matrix:
        k3s: [v1.21.2+k3s1, v1.21.2, v1.21, v1]
    name: Install ${{ matrix.k3s }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./  # normally: nolar/setup-k3d-k3s@v1
        with:
          version: ${{ matrix.k3s }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: kubectl version

  test-outputs:
    name: Check outputs
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./  # normally: nolar/setup-k3d-k3s@v1
        with:
          version: latest
          github-token: ${{ secrets.GITHUB_TOKEN }}
        id: install
      - run: echo K3S=${K3S} K8S=${K8S}
        env:
          K3S: ${{ steps.install.outputs.k3s-version }}
          K8S: ${{ steps.install.outputs.k8s-version }}

  test-skip-readiness:
    name: Skip readiness
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./  # normally: nolar/setup-k3d-k3s@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-readiness: true
      - run: kubectl version

  test-multi-cluster:
    name: Multi-cluster
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./  # normally: nolar/setup-k3d-k3s@v1
        with:
          version: v1.20
          k3d-name: 1-20
      - uses: ./  # normally: nolar/setup-k3d-k3s@v1
        with:
          version: v1.21
          k3d-name: 1-21
      - run: kubectl version --context k3d-1-20
      - run: kubectl version --context k3d-1-21

  test-custom-tag:
    name: Custom K3d tag
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./  # normally: nolar/setup-k3d-k3s@v1
        with:
          version: v1.21
          k3d-tag: v4.4.8
      - run: k3d --version

  test-custom-args:
    name: Custom args
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./  # normally: nolar/setup-k3d-k3s@v1
        with:
          version: v1.21
          k3d-args: --servers 2 --no-lb
      - run: kubectl get nodes  # there must be two of them
